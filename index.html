<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>سبزلرن - تودو لیست</h1>
        </div>

        <div class="header-buttons">
            <div class="sort-card">
                <button class="sort-button">
                    <span>همه</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
                <div class="sort-menu">
                    <button value="default">همه</button>
                    <button value="d">تکمیل شده ها</button>
                    <button value="ud">تکمیل نشده ها</button>
                    <button value="important">ضروری ها</button>
                </div>
            </div>
            <button class="open-modal-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                ایجاد تسک
            </button>
        </div>

        <section class="todos-container">
            <!-- Todos loaded from js -->
        </section>
    </div>

    <div class="modal-screen hidden">
        <div class="modal">
            <header>
                <button class="close-modal-x">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
                <span> ایجاد تودو </span>
            </header>
            <main>
                <div class="input-card">
                    <input type="text" class="input" placeholder="عنوان تودو را وارد نمائید ..." />
                </div>
            </main>
            <footer>
                <button class="cancel">انصراف</button>
                <button class="create">ایجاد</button>
            </footer>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
